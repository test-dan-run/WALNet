version: '3.9'

services:

  local:
    stdin_open: true
    tty: true
    image: slide:v1.0.0
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - /mnt/c/Users/tjinghua/projects/WALNet:/walnet:z
    ulimits:
      memlock: -1
      stack: 67108864
    shm_size: 16gb
    command: python3 local_train.py

  tensorboard:
    stdin_open: true
    tty: true
    image: slide:v1.0.0
    ports:
      - 6006:6006
    volumes:
      - /mnt/c/Users/tjinghua/projects/WALNet/logs:/logs
    command: tensorboard --logdir /logs --host 0.0.0.0 --port 6006
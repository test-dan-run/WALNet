version: '3.9'

services:

  local:
    stdin_open: true
    tty: true
    image: dleongsh/torchaudio:1.8.1-cuda11.1-cudnn8-runtime
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - /mnt/c/projects/detection/WALNet:/walnet:z
      - /mnt/d/datasets/detection/audioset-2022-07-21:/dataset
    ulimits:
      memlock: -1
      stack: 67108864
    shm_size: 16gb
    command: python3 local_train.py

  tensorboard:
    stdin_open: true
    tty: true
    image: dleongsh/torchaudio:1.8.1-cuda11.1-cudnn8-runtime
    ports:
      - 6006:6006
    volumes:
      - /mnt/c/Users/tjinghua/projects/WALNet/logs:/logs
    command: tensorboard --logdir /logs --host 0.0.0.0 --port 6006